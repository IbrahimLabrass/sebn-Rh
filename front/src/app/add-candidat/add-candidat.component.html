<div class="container">
  <div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2>Ajouter un candidat</h2>
          <span>Veuillez utiliser le formulaire ci-dessous pour ajouter un candidat.</span>
        </div>
      </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label><b>Nom</b> *</label>
              <input type="text" class="form-control" id="nom" [(ngModel)]="candidat.nom"
                     name="nom"
              placeholder="Entrer le nom">
            </div>

            <div class="form-group">
              <label><b>Prénom</b> *</label>
              <input type="text" class="form-control" id="prenom" [(ngModel)]="candidat.prenom"
                     name="prenom"
                     placeholder="Entrer le prénom">
            </div>
            <div class="form-group">
              <label><b>E-mail</b> * </label>
              <input type="email" class="form-control" id="email" [(ngModel)]="candidat.email"
                     name="email"
                     placeholder="Entrer l'e-mail">
            </div>
            <div class="form-group">
              <label><b>Numéro de téléphone</b> *</label>
              <input type="tel" class="form-control" id="tel" [(ngModel)]="candidat.tel"
                     name="tel"
                     placeholder="Entrer le numéro de téléphone"
              >
            </div>
            <div class="form-group">
              <label><b>Date de naissance</b> *</label>
              <input type="date" class="form-control" id="dateNaissance"
                     [(ngModel)]="candidat.dateNaissance" name="dateNaissance"
                     placeholder="Entrer la date de naissance">
            </div>


            <div class="form-group">
              <label><b>Curriculum vitæ</b></label>
              <app-file-upload (cv)="setCv($event)"></app-file-upload>
              <input type="hidden" >
          </div>

            <div class="form-group boutton">
              <button class="btn btn-primary btn-block btnSubmit"  type="submit">
                Ajouter
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
