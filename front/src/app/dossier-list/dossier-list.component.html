<div class="container">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-xs-6">
            <h2>Liste des dossiers de candidature</h2>
          </div>
        </div>
      </div>
      
      <input class="form-control" type="text" id="search" [(ngModel)]="searchValue"  
      placeholder="chercher un dossier" >
     
    <br>
      <br>
      <button (click)="create()" class="btn btn-outline-info"
              style="margin-left: 10px;float: right;width:45px;height:40px"><i class="bi bi-plus-circle-fill"></i>
      </button>
      <button (click)="exportpdf()" class="btn btn-outline-secondary"
              style="float: right;margin-left: 10px;width:45px;height:40px">
        <i class="bi bi-file-pdf-fill"></i>
      </button>

      <br> <br>
      <table id="table" class="table">
        <thead>
        <tr>
          <th (click)="sort('intitule')">Intitulé du poste <i class="bi bi-sort-down"></i></th>
          <th>Candidat <i class="bi bi-sort-down"></i></th>
          <th>Date de création <i class="bi bi-sort-down"></i></th>
          <th>Manager <i class="bi bi-sort-down"></i></th>
          <th>Status <i class="bi bi-sort-down"></i></th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let dossier of dossiers |search:searchValue| paginate:{itemsPerPage:5,currentPage:p} |orderBy: key: reverse ">

          <td> {{ dossier.intitule }} </td>
          <td> <a routerLink="/candidat-details/{{dossier.candidat.idCandidat}}">{{ dossier.candidat.nom}} {{dossier.candidat.prenom}}</a></td>
          <td> {{ dossier.dateCreation | date: 'dd/MM/yyyy'}}</td>
          <td> {{ dossier.user.name}} </td>
          <td><i class="{{checkstyle(dossier.statut)}}"></i> {{checkstatut(dossier.statut)}}</td>

          <td>
            <button (click)="update(dossier.idDossier)" class="btn btn-outline-warning"><i class="bi bi-pen-fill"></i>
            </button>
            <button (click)="open(dossier.idDossier)" class="btn btn-outline-danger" style="margin-left: 10px"><i
              class="bi bi-trash3-fill"></i></button>
            <button (click)="dossierDetails(dossier.idDossier)" class="btn btn-outline-primary"
                    style="margin-left: 10px"><i
              class="bi bi-card-list"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

      <pagination-controls class="text-center" (pageChange)="p=$event"></pagination-controls>
