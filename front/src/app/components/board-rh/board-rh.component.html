<div class="container">
  <div class="table-title">
    <div class="row">
      <div class="col-xs-6">
        <h2>RH Dashboard</h2><br>
      </div>

    </div>

  </div>
</div>
<div class="container" style="margin-left: 67px;">
  <div class="row">
    <div class="col-md-3">
      <div class="card-counter success">
        <i class="fa fa-database"></i>
        <span class="count-numbers">{{countManagers}}</span>
        <a class="count-name" routerLink="/managerList" routerLinkActive="active">Manager</a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card-counter danger">
        <i class="fa fa-ticket"></i>
        <span class="count-numbers">{{countDossiers}}</span>
        <a class="count-name" routerLink="/dossier" routerLinkActive="active">Dossiers de candidature</a>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card-counter info">
        <i class="fa fa-users"></i>
        <span class="count-numbers">{{countCandidats}}</span>
        <a class="count-name" routerLink="/candidats" routerLinkActive="active">Candidats</a>
      </div>
    </div>
  </div>
</div><br><br>

<router-outlet></router-outlet>
