<section>
  <div class="container py-5">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">Gérer les dossiers</li>
            <li class="breadcrumb-item">Details d'un dossier</li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img class="rounded-circle img-fluid"
                 src="../../assets/images/dossier.png" style="width: 150px;">


          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Intitulé de poste</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ dossier.intitule }} </p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Candidat</p>
              </div>
              <div *ngIf="dossier.candidat" class="col-sm-9">
                <a class="text-muted mb-0"
                   routerLink="/candidat-details/{{dossier.candidat.idCandidat}}" >{{ dossier.candidat.nom}} {{dossier.candidat.prenom}}</a>
              </div>
            </div>
            <hr>

            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Manager</p>
              </div>
              <div class="col-sm-9" *ngIf="dossier.user">
                <p class="text-muted mb-0">{{ dossier.user.name }} </p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Statut</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{dossier.statut}} </p>
              </div>
            </div>
            <br>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Description</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{dossier.description}} </p>
              </div>
            </div>
            <br>


          </div>
        </div>
      </div>
    </div>
  </div>

</section>
