<div class="row">
  <div class="card col-md-6 offset-md-3 offset-md-3">
    <div class="row">
      <h3 class="text-center"> Create Dossier </h3>
      <hr/>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label> Titre<abbr>*</abbr></label>
            <input type="text" class="form-control" id="titre"[(ngModel)]="dossier.titre" name="titre">
          </div>


          <div class="form-group">
            <label for="statut">Statut <abbr>*</abbr></label>
            <select
              id="statut"
              class="form-select" name="statut" [(ngModel)]="dossier.statut"
              style="height: 35px;">
              <option value="En_attente" selected>En_attente</option>
              <option value="En_cours">En_cours</option>
              <option value="accepte">accepte</option>
              <option value="refuse">refuse</option>
            </select>

          </div>
          <div class="form-group">
            <label for="statut">Candidat <abbr>*</abbr></label>
            <input name="candidat" id="candidat" #cnom placeholder="Nom de candidat">
           <input #cprenom placeholder="PrÃ©nom de candidat">
            <button type="button" (click)="getCandidats(cnom.value,cprenom.value)">Chercher Candidats</button>
          </div>
          <ul>
            <select *ngIf="candidats" class="form-select" [(ngModel)]="dossier.candidat"
                    name="candidat">
              <option  *ngFor="let c of candidats" [ngValue]="c"> {{c.nom}}</option>
            </select>
          </ul>

          <div class="form-group">
            <label for="statut">Manager <abbr>*</abbr></label>
            <input name="manager" id="manager" placeholder="Nom de manager" #x>
            <button type="button" (click)="getManager(x.value)">Chercher Manager</button>
          </div>
          <ul>
            <select *ngIf="managers" class="form-select" [(ngModel)]="dossier.user"
                    name="user">
              <option  *ngFor="let m of managers " [ngValue]="m"> {{m.name}}</option>
            </select>
          </ul>
          <br/>
          <button class="btn btn-success" type="submit">Submit</button>

        </form>
      </div>
    </div>
  </div>
</div>
