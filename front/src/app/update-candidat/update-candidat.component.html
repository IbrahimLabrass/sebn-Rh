<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center">Update Candidat </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Nom</label>
                        <input type="text" class="form-control" id="nom" [(ngModel)]="candidat.nom"
                            name="nom">
                    </div>

                    <div class="form-group">
                        <label> Prenom</label>
                        <input type="text" class="form-control" id="prenom" [(ngModel)]="candidat.prenom"
                            name="prenom">
                    </div>

                    <div class="form-group">
                        <label> Email </label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="candidat.email"
                            name="email">
                    </div>
                    <div class="form-group">
                        <label> Tel </label>
                        <input type="tel" class="form-control" id="tel" [(ngModel)]="candidat.tel"
                            name="tel">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
